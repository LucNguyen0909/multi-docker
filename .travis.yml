sudo: required
services:
  - docker

before_install:
  - docker build -t luke/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true luke/react-test npm run test -- --coverage

after_success:
  - docker build -t luke/multi-client ./client
  - docker build -t luke/multi-nginx ./nginx
  - docker build -t luke/multi-server ./server
  - docker build -t luke/multi-worker ./worker
  #login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take those images and push them to docker hub
  - docker push luke/multi-client
  - docker push luke/multi-nginx
  - docker push luke/multi-server
  - docker push luke/multi-worker
